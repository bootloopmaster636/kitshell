publish_to: "none"
version: 0.100.0

environment:
  sdk: ^3.9.0

dependencies:
  flutter:
    sdk: flutter
  flutter_localizations:
    sdk: flutter
  bloc: ^9.1.0
  flutter_bloc: ^9.1.1
  freezed_annotation: ^3.1.0
  slang: ^4.9.1
  slang_flutter: ^4.9.0
  rust_lib_kitshell:
    path: rust_builder
  flutter_rust_bridge: 2.11.1
  wayland_layer_shell: ^1.0.1
