name: kitshell
description: "A modern shell for WLroots based compositor."
publish_to: 'none' # Remove this line if you wish to publish to pub.dev

version: 0.0.2

environment:
  sdk: '>=3.4.0 <4.0.0'

dependencies:
  flutter:
    sdk: flutter

  cupertino_icons: ^1.0.6
  wayland_layer_shell: ^1.0.1
  flutter_riverpod: ^2.5.1
  freezed_annotation: ^2.4.4
  riverpod_annotation: ^2.3.5
  animated_flip_counter: ^0.3.4
  gap: ^3.0.1
  flutter_hooks: ^0.20.5
  hooks_riverpod: ^2.5.1
  flutter_animate: ^4.5.0
  google_fonts: ^6.2.1
  font_awesome_flutter: ^10.7.0
  logger: ^2.4.0
  rust_lib_kitshell:
    path: rust_builder
  flutter_rust_bridge: 2.2.0
  freezed: ^2.5.2
  octo_image: ^2.1.0
  page_transition: ^2.1.0
  toastification: ^2.2.0
  contextmenu: ^3.0.0

dev_dependencies:
  flutter_test:
    sdk: flutter

  integration_test:
    sdk: flutter

  flutter_lints: ^4.0.0
  riverpod_lint: ^2.3.10
  build_runner: ^2.4.11
  very_good_analysis: ^6.0.0
  custom_lint: ^0.6.4
  riverpod_generator: ^2.4.0

flutter:
  uses-material-design: true
  assets:
    - assets/