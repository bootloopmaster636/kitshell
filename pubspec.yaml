  bloc_concurrency: ^0.3.0
  animated_flip_counter: ^0.3.4
  iconify_flutter_plus: ^1.0.4
  gap: ^3.0.1
  intl: ^0.20.2
  logger: ^2.6.2
  google_fonts: ^6.3.2
  flutter_html: ^3.0.0
  diffutil_dart: ^4.0.1
  rxdart: ^0.28.0
  hive_ce: ^2.15.0
